<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    body {
      background-color: #ccff66;
      font-family: Arial, sans-serif;
    }
    form {
      width: 400px;
      margin: 20px auto;
      background-color: #ccff66;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: red;
      font-size: 20px;
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-top: 10px;
      vertical-align: top;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 200px;
      padding: 5px;
      margin-top: 10px;
      vertical-align: top;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-left: 10px;
      vertical-align: middle;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .submit-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <form>
    <h2>Personal Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" /><br />

    <label for="email">E-mail id:</label>
    <input type="email" id="email" name="email" /><br />

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" /> Male
    <input type="radio" name="gender" value="female" /> Female<br />

    <label for="contact">Contact#:</label>
    <input type="text" id="contact" name="contact" /><br />

    <h2>Educational Qualification</h2>
    <label for="degree">Degree:</label>
    <select id="degree" name="degree">
      <option>-- Select Group --</option>
      <option>B.Sc</option>
      <option>B.A</option>
      <option>B.Com</option>
    </select><br />

    <label for="engineering">Engineering:</label>
    <select id="engineering" name="engineering">
      <option>-- Select Group --</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
    </select><br />

    <label>Hobbies:</label>
    <input type="checkbox" name="hobbies" value="chess" /> Playing chess
    <input type="checkbox" name="hobbies" value="reading" /> Reading Books<br />

    <h2>Address</h2>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br />

    <label for="resume">Attach Resume:</label>
    <input type="file" id="resume" name="resume" /><br />

    <button type="submit" class="submit-btn">SUBMIT </button>
  </form>

</body>
</html>
