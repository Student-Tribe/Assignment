<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>
    <style>
        table {
            border: 2px solid #000;
            border-collapse: collapse;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #000;
            padding: 8px 18px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

            <th>Department</th>

</html>
