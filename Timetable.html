<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-size: 1.1em;
        }
        .lunch {
            font-weight: bold;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th>Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td></td>
            <td>Python</td>
            <td>Networks</td>
            <td>DSA</td>
            <td>English</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td></td>
            <td>DBMS</td>
            <td>DSA</td>
            <td>English</td>
            <td>Club</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td class="lunch" colspan="6">Lunch</td>
        </tr>
        <tr>
            <td></td>
            <td>Networks</td>
            <td>Statistics</td>
            <td>Python</td>
            <td>DSA</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>DBMS</td>
            <td>R&D</td>
            <td>English</td>
            <td>Statistics</td>
            <td>Project</td>
        </tr>
    </table>
</body>
</html>
